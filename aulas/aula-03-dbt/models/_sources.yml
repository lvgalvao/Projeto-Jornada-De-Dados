version: 2

sources:
  - name: raw
    description: "Tabelas brutas do banco de dados (fonte original)"
    schema: public
    tables:
      - name: produtos
        description: "Tabela de produtos cadastrados"
        columns:
          - name: id_produto
            description: "ID único do produto"
          - name: nome_produto
            description: "Nome do produto"
          - name: categoria
            description: "Categoria do produto"
          - name: marca
            description: "Marca do produto"
          - name: preco_atual
            description: "Preço atual do produto"
          - name: data_criacao
            description: "Data de criação do produto"
      
      - name: clientes
        description: "Tabela de clientes cadastrados"
        columns:
          - name: id_cliente
            description: "ID único do cliente"
          - name: nome_cliente
            description: "Nome do cliente"
          - name: estado
            description: "Estado do cliente"
          - name: pais
            description: "País do cliente"
          - name: data_cadastro
            description: "Data de cadastro do cliente"
      
      - name: vendas
        description: "Tabela de vendas realizadas"
        columns:
          - name: id_venda
            description: "ID único da venda"
          - name: data_venda
            description: "Data e hora da venda"
          - name: id_cliente
            description: "ID do cliente"
          - name: id_produto
            description: "ID do produto"
          - name: canal_venda
            description: "Canal de venda (ecommerce, loja_fisica)"
          - name: quantidade
            description: "Quantidade vendida"
          - name: preco_unitario
            description: "Preço unitário da venda"
      
      - name: preco_competidores
        description: "Tabela de preços coletados de concorrentes"
        columns:
          - name: id_produto
            description: "ID do produto"
          - name: nome_concorrente
            description: "Nome do concorrente"
          - name: preco_concorrente
            description: "Preço do concorrente"
          - name: data_coleta
            description: "Data de coleta do preço"

